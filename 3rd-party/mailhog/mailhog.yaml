apiVersion: v1
kind: Namespace
metadata:
  name: mailhog
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: mailhog
  labels:
    app: mailhog
spec:
  ports:
    - port: 8025
      name: mailhog1
    - port: 1025
      name: mailhog2
  selector:
    app: mailhog
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: mailhog
spec:
  selector:
    matchLabels:
      app: mailhog
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
        - image: mailhog/mailhog:latest
          name: mailhog
          ports:
            - containerPort: 8025
              name: mailhog1
            - containerPort: 1025
              name: mailhog2
          securityContext:
            privileged: false
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"